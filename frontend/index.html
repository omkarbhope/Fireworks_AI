<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Verification System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <main class="container">
        <section id="welcome" class="text-center">
            <img src="image.png" alt="Welcome to our Identity Verification System" class="welcome-img">
            <h1>Welcome to Our Identity Verification System</h1>
            <button id="continue-button" class="btn custom-button">Continue</button>
        </section>

        <section id="user-details" class="hidden text-center">
            <form id="verification-form" aria-label="Identity Verification Form">
                <input type="text" name="full_name" placeholder="Full Name" required class="form-control">
                <input type="text" name="dob" placeholder="Date of Birth" required class="form-control">
                <input type="text" name="address" placeholder="Address" required class="form-control">
                <label for="document-upload" class="upload-label">Upload Identity Document:</label>
                <input type="file" id="document-upload" name="document" accept="image/*" required class="form-control">
                <button type="submit" class="btn custom-button">Verify Identity</button>
            </form>
        </section>

        <section id="processing" class="hidden text-center">
            <h2>Processing...</h2>
            <!-- <div class="loader"></div> -->
            <div class="loader-container hidden">
                <div class="loader-bar" style="width: 0%;"></div>
            </div>
            
        </section>

        <section id="results" class="hidden text-center">
            <div id="result-container" class="w-100"></div> <!-- Container for dynamic card -->
            <div class="card-footer bg-transparent border-success">
                <button id="reset-button" class="btn custom-button">Verify Another</button>
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
